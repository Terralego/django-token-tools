dist: bionic

sudo: required

language: python

python:
  - '3.6'
  - '3.7'
  - '3.8'

env:
  matrix:
    - DJANGO_VERSION=2.2.*
    - DJANGO_VERSION=3.0.*
    - DJANGO_VERSION=dev

stages:
  - lint
  - test
  - deploy

install:
  - pip install -e .[dev]
  - pip install codecov
  - if [[ $DJANGO_VERSION == dev ]]; then
    pip install -e git+https://github.com/django/django@master#egg=django;
    else
    pip install Django==$DJANGO_VERSION -U;
    fi

after_failure:
  - pip freeze

script:
  - coverage run ./manage.py test

after_success:
  - codecov

jobs:
  allow_failures:
    - env: DJANGO_VERSION=dev

  include:
    - stage: lint
      install:
        - pip install flake8
      before_script: skip
      before_install: skip
      script:
        - flake8 token_tools
      after_success: skip

    - stage: deploy
      install: skip
      before_script: skip
      before_install: skip
      script: skip
      deploy:
        skip_cleanup: true
        stage: deploy
        provider: pypi
        user: __token__
        password:
          secure: 
        on:
          tags: true
